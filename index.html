<!DOCTYPE html>
<html lang="en">
<head>

<title>奇怪软件公司</title>

  }
  .left-side {
    width: 30%;

  .right-side {

<div class="container">

    <button class="button" onclick="openFeedback()">Bug反馈</button>
  </div>
</div>

<script>
function openFeedback() {
  var contactMethod = prompt("请选择联系方式:", "QQ 或 Email");
  if (contactMethod === "QQ") {
    window.open("mqqwpa://im/chat?chat_type=wpa&uin=663918672", '_blank');
  } else if (contactMethod === "Email") {
    window.location.href = 'mailto:yi15980880410@163.com';

</script>
