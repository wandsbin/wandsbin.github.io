<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
</head>
<body>
    <header>
        <div>
            <img src="f.png" alt="My Avatar" width="100">
        </div>
        <div>
            <input type="text" placeholder="Search">
        </div>
    </header>
    <div>
        <h1>欢迎来到一株倒地的树的博客!</h1>
        <div id="content"></div>
    </div>

    <script>
        window.onload = function() {
            fetch('p.md')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }
    </script>
</body>
</html>
