<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>倒地的树</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .menu {
            float: right;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
            margin-left: 10px;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        .content {
            padding-top: 80px;
            margin: 20px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .post h2 {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 动画效果 */
        @keyframes blueBackground {
            0% {
                background-color: #0052cc;
            }
            50% {
                background-color: #007bff;
            }
            100% {
                background-color: #0052cc;
            }
        }

        .animated-header {
            animation: blueBackground 2s linear infinite;
        }

        /* 下载页面样式 */
        .download-form {
            margin-top: 20px;
        }

        .download-form input[type="text"],
        .download-form input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .download-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .download-form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="animated-header">
        <div class="logo">个人博客</div>
        <ul class="menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="download.html">资源下载</a></li>
        </ul>
    </header>

    <div class="content">
        <div class="post">
            <h2>文章标题</h2>
            <p>文章内容</p>
            <div class="edit">
                <a href="#" onclick="showDeleteConfirmation()">删除</a>
            </div>
        </div>

        <!-- 其他文章 -->

        <script>
            function showDeleteConfirmation() {
                var password = prompt("请输入密码");
                if (password === "admin") {
                    var confirmDelete = confirm("确认删除该文章吗？");
                    if (confirmDelete) {
                        // 执行删除逻辑
                    }
                } else {
                    alert("密码错误");
                }
            }
        </script>
    </div>

    <footer>
        版权所有 &copy; 2021 个人博客
    </footer>
</body>
</html>
