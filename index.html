<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        #content {
            line-height: 1.5;
        }

        .blog-entry {
            margin-bottom: 30px;
        }

        .blog-entry img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            width: 300px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="face.png" alt="头像">
        <h1>个人博客</h1>
    </div>

    <div id="content">
        <!-- 博客内容将会在这里动态加载 -->
    </div>
</body>
</html>
