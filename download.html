<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>资源下载</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .download-form {
            margin-top: 20px;
        }

        .download-form input[type="text"],
        .download-form input[type="url"],
        .download-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .download-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .download-form button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="animated-header">
        <div class="logo">个人博客</div>
        <ul class="menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="download.html">资源下载</a></li>
        </ul>
    </header>

    <div class="content">
        <h1>资源下载</h1>

        <div class="download-form">
            <input type="password" id="password" placeholder="请输入密码">
            <input type="text" id="link" placeholder="请输入网盘链接">
            <input type="text" id="name" placeholder="请输入名称（必填）">
            <textarea id="description" placeholder="请输入简介（选填）"></textarea>
            <button onclick="publishDownload()">发布</button>
        </div>
    </div>

    <footer>
        版权所有 &copy; 2021 个人博客
    </footer>

    <script>
        function publishDownload() {
            var password = document.getElementById("password").value;
            if (password === "admin") {
                var link = document.getElementById("link").value;
                var name = document.getElementById("name").value;
                var description = document.getElementById("description").value;

                // 执行发布逻辑
                console.log("网盘链接: " + link);
                console.log("名称: " + name);
                console.log("简介: " + description);

                // 清空输入框
                document.getElementById("password").value = "";
                document.getElementById("link").value = "";
                document.getElementById("name").value = "";
                document.getElementById("description").value = "";
            } else {
                alert("密码错误");
            }
        }
    </script>
</body>
</html>
